<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Jana's Little Calculator</title>
    <link rel="stylesheet" href= "styles.css">
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <header class="header">
        <a href="https://github.com/JanaIsCoding"><div class="title">Jana's Little Calculator</div></a>
      </header>
    <main class ="main">
      <div class ="calculator">
          <div class="display">
        <p class="last-value"></p>
        <p class="current-value"></p>
          </div>
      <div class="all-buttons">
          <li><button class="btn" id="number-btn">7</button></li>
          <li><button class="btn" id="number-btn">8</button></li>  
          <li><button class="btn" id="number-btn">9</button></li>
          <li><button class="btn" id="clear-btn"><</button></li>
          <li><button class="btn" id="number-btn">4</button></li>
          <li><button class="btn" id="number-btn">5</button></li>  
          <li><button class="btn" id="number-btn">6</button></li>
          <li><button class="btn" id="operator-btn">-</button></li>
          <li><button class="btn" id="number-btn">1</button></li>
          <li><button class="btn" id="number-btn">2</button></li>  
          <li><button class="btn" id="number-btn">3</button></li>
          <li><button class="btn" id="operator-btn">+</button></li>
          <li><button class="btn" id="operator-btn">/</button></li>
          <li><button class="btn" id="operator-btn">x</button></li>  
          <li><button class="btn" id="number-btn">0</button></li>
          <li><button class="btn" id="result-btn">=</button></li>
      </div>
  </div>
    </main>
  </body>
</html>
