<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Jana's Little Calculator</title>
    <link rel="stylesheet" href= "styles.css">
    <script src="https://kit.fontawesome.com/fd2b67e26b.js" crossorigin="anonymous"></script>
    <script src="javascript.js" defer></script>
  </head>
  <body>
     <header class="header">
        <a href="https://github.com/JanaIsCoding"><div class="title">Jana's Calculator</div></a>
        <div class ="links">
          <li></li><a href="https://github.com/JanaIsCoding">Projects</a></li>
          <a href="https://github.com/JanaIsCoding"><li>About Me</li></a>
          <a href="https://github.com/JanaIsCoding"><li>Contact</li></a>
        </div>
      </header> 
    <main class ="main">
      <div class="calculator">
      <div class="display">
        <p class="previous-operand" data-previous-operand></p>
        <p class="current-operand" data-current-operand></p>
      </div>
      <div class="buttons-wrapper">
          <button class="clear-all-btn" data-all-clear>AC</button>
          <button class="delete-btn" data-delete>DEL</button>
          <button class="operator-btn" data-operation>%</button>
          <button class="number-btn" data-number>7</button>  
          <button class="number-btn" data-number>8</button>
          <button class="number-btn" data-number>9</button>
          <button class="operator-btn" data-operation>*</button> 
          <button class="number-btn" data-number>4</button>
          <button class="number-btn" data-number>5</button>
          <button class="number-btn" data-number>6</button>
          <button class="operator-btn" data-operation>+</button>  
          <button class="number-btn" data-number>1</button>
          <button class="number-btn" data-number>2</button>
          <button class="number-btn" data-number>3</button>
          <button class="operator-btn" data-operation>-</button>
          <button class="number-btn" data-number>.</button>
          <button class="number-btn" data-number>0</button>
          <button class="equals-btn" data-equals>=</button>
        </div>
    </div>
  </main>
    <footer class="footer">
      <a href="https://github.com/JanaIsCoding"><div class="footer-title"> Copyright Â© JanaIsCoding </div></a>
    <a href="https://github.com/JanaIsCoding"><i class="fa-brands fa-github"></i></a>
    </footer>
  </body>
</html>
