<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Jana's Little Calculator</title>
    <link rel="stylesheet" href= "styles.css">
    <script src="https://kit.fontawesome.com/fd2b67e26b.js" crossorigin="anonymous"></script>
    <script src="javascript.js" defer></script>
  </head>
  <body>
     <header class="header">
        <a href="https://github.com/JanaIsCoding"><div class="title">Jana's Calculator</div></a>
        <div class ="links">
          <a href="https://github.com/janaiscoding/calculator" class ="links-member">Project Files</a>
          <a href="https://github.com/JanaIsCoding"class ="links-member">Github Profile</a>
          <a href="https://www.linkedin.com/in/jana-istrate/" class ="links-member">Contact me on LinkedIn</a>
        </div>
      </header> 
    <main class ="main">
      <div class="calculator">
      <div class="display">
        <p class="previous-screen"></p>
        <p class="current-screen"></p>
      </div>
      <div class="buttons-wrapper">
          <button class="clear-all-btn">AC</button>
          <button class="delete-btn">DEL</button>
          <button class="operator-btn">/</button>
          <button class="number-btn">7</button>  
          <button class="number-btn">8</button>
          <button class="number-btn">9</button>
          <button class="operator-btn">*</button> 
          <button class="number-btn">4</button>
          <button class="number-btn">5</button>
          <button class="number-btn">6</button>
          <button class="operator-btn">+</button>  
          <button class="number-btn">1</button>
          <button class="number-btn">2</button>
          <button class="number-btn">3</button>
          <button class="operator-btn">-</button>
          <button class="decimal">.</button>
          <button class="number-btn">0</button>
          <button class="equals-btn">=</button>
        </div>
    </div>
  </main>
    <footer class="footer">
      <a href="https://github.com/JanaIsCoding"><div class="footer-title"> Copyright Â© JanaIsCoding </div></a>
    </footer>
  </body>
</html>
