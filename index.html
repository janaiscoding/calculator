<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Jana's Little Calculator</title>
    <link rel="stylesheet" href= "styles.css">
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <header class="header">
        <a href="https://github.com/JanaIsCoding"><div class="title">Jana's Little Calculator</div></a>
      </header>
    <main class ="main">
      <div class ="calculator">
          <div class="display">
        <p class="history">8+8=</p>
        <p class="current">16</p>
          </div>
      <div class="all-buttons">
          <li><button>7</button></li>
          <li><button>8</button></li>  
          <li><button>9</button></li>
          <li><button><</button></li>
          <li><button>4</button></li>
          <li><button>5</button></li>  
          <li><button>6</button></li>
          <li><button>-</button></li>
          <li><button>1</button></li>
          <li><button>2</button></li>  
          <li><button>3</button></li>
          <li><button>+</button></li>
          <li><button>/</button></li>
          <li><button>x</button></li>  
          <li><button>0</button></li>
          <li><button>=</button></li>
      </div>
  </div>
    </main>
  </body>
</html>
